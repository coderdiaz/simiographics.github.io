<!DOCTYPE html>
<html>
  <head>
    <title>Contacto - Salvador Mendo</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto_style.css">
  </head>
  <body>

    <div id="miperfil">
      <header>
        <section class="extracto">
          <h1>Salvador Mendo</h1>
          <p>Diseñador + Dev</p>
          <div class="avatar">
            <img src="img/avatar.png" alt="Mi Foto">
          </div>
        </section>
        <nav>
          <ul>
            <li>
              <a href="index.html">Acerca de Mi</a>
            </li>
            <li>
              <a href="links.html">Links</a>
            </li>
            <li class="activo">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <form class="contacto">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre">

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email">

          <label for="mensaje">Mensaje:</label>
          <textarea rows="7" id="mensaje"></textarea>

          <input type="submit" value="Contactame!">
        </form>
      </main>
    </div>
  </body>
</html>
